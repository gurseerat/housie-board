<div class="row">
  <div class="col-md-3">
    <div class="left-panel">
      
        <div class="heading">Lets play Housie!</div>
        <div class="button-list">
           <div class="form-group">
          <button class="btn btn-success"(click)="randomNumberGenerate()">Pick A Number</button>
        </div>
        <div class="form-group">
          <button class="btn btn-success"(click)="reset()">Reset</button>
        </div>
        </div>
       
        <div class="numbers-wrapper">
          <div class="number-list">
          <div *ngFor="let prev of selectedNumbers | slice:-4;let i=index;" id= "rn-{{i+1}}" class="random-number" [ngClass]="{'number-1':selectedNumbers.length == 1, 'number-2': selectedNumbers.length == 2, 'number-3': selectedNumbers.length == 3, 'number-4': selectedNumbers.length == 4}">{{prev}}</div>
          
        </div>
        </div>
        
        
        <div class="status-msg">{{status}}</div>
         
    </div>
  </div>
  <div class="col-md-9">
    <div class="board">
      <div *ngFor='let arrayList of groupArray(counterList, 10)' class="array-row">
        <div *ngFor="let item of arrayList" class="item-block" id="item-{{item}}" [ngClass]="{active: !tempArray.includes(item)}">
          <div class="item">
            {{item}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
